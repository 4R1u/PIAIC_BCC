<p>Result:</p>
<script>
var a=10;
document.write("<p>The value of a is:"+a+"<br>--------------------------------------<br>");
++a;
document.write("<p>The value of ++a is:"+a+"</p>");
document.write("<p>Now the value of a is:"+a+"</p>");
a++;
document.write("<p>The value of a++ is:"+a+"</p>");
document.write("<p>Now the value of a is:"+a+"</p>");
--a;
document.write("<p>The value of --a is:"+a+"</p>");
document.write("<p>Now the value of a is:"+a+"</p>");
a--;
document.write("<p>The value of a-- is:"+a+"</p>");
document.write("<p>Now the value of a is:"+a+"</p>");
</script>
