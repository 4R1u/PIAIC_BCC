<script>
var a=3;
var b=5;
var dif=a-b;
var prod=a*b;
var div=a/b;
var mod=a%b;
document.write("<p>Difference of "+a+" and "+b+" is "+dif+"</p>");
document.write("<p>Product of "+a+" and "+b+" is "+prod+"</p>");
document.write("<p>Division of "+a+" and "+b+" is "+div+"</p>");
document.write("<p>Modulus of "+a+" and "+b+" is "+mod+"</p>");
</script>
