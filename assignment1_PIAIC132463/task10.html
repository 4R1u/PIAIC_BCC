<script>var v=5;document.write("<p>Value after variable declaration is undefined</p>");document.write("<p>Initial value:"+v+"</p>");var v=v+1;document.write("<p>Value after increment:"+v+"</p>");var v=v+7;document.write("<p>Value after addition:"+v+"</p>");var v=v-1;document.write("<p>Value after decrement:"+v+"</p>");var v=v%3;document.write("<p>The remainder is:"+v+"</p>");</script>
