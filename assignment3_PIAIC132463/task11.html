<script>
var A = ["cake", "apple pie", "cookie", "chips", "patties"];
var order=prompt("Welcome to ABC Bakery. What do you want to order sir/ma'am?");
if (A.indexOf(order)+1) {
document.write("<p>"+order+" is <b>available</b> at index "+A.indexOf(order)+" in our bakery</p>");
}
else {
document.write("<p>We are sorry. "+order+" is <b> not available</b> in our bakery");
}
</script>
